<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <form>
      <div>
	  <label>Close tabs after how many days of inactivity? <input type="text" id="close" value="90" /></label>
	  <div/>
      <div>
	  <label>Notify on deletion ? <label/>
	  	<input type="checkbox" id="notifyDelete"/>
	  <div/>
      <div>
      <label>Warn after how many days of inactivity? <input type="text" id="warn" value="87"/></label>
	  <div/>
      <div>
	  <label>Display popup on initial warning? <label/>
	  	<input type="checkbox" id="popupWarning" checked/>
	  <div/>
      <button type="submit">Save</button>
    </form>

    <script src="settings.js"></script>
  </body>
</html>
